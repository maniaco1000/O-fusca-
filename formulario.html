<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contrato</title>
    <link rel="stylesheet" href="_css/estilo.css">
    <div id="interface">
  </head>
  <body background="_imagens\xbox.jpg">
    <hgroup>
      <audio controls="controls">
          <source src="_imagens\starsmusic-magic-rude-forro-2015-9e0044.mp3" type="audio/mp3" />
      </audio>
      <h1> E a e Cara  </h1>
<img src="_imagens/imagensbd007-fusca-1993.jpg" />
      <h2> Preencha o formulario para contatos mano   </h2>
    </hgroup>



    <h1>Dados </h1>
    <form>
      <fieldset>
        <legend> Usuário</legend>
        <p>
          Nome
          <input type="text"
                 name="tNome"
                 id="cNome"
                 size="20"
                 maxlength="30"
                 placeholder="Nome Completo">
        </p>
        <p>
          Senha
          <input type="password"
                 name="tSenha"
                 id="cSenha"
                 size="4"
                 maxlength="4"
                 placeholder="4 dígitos">
        </p>
        <fieldset>
          <legend>Sexo</legend>
          <p>
            <input type="radio"
                   name="tSexo"
                   id="cMasc">
            <label for="cMasc">Macho</label>
          </p>
          <p>
            <input type="radio"
                   name="tSexo"
                   id="cFem">
            <label for="cFem">Femia</label>
          </p>
        </fieldset>
        <p>e-mail
          <input type="email"
                 name="tEmail"
                 id="cEmail"
                 size="20"
                 maxlength="20"
                 placeholder="seu e-mail">
        </p>
        <p>Data Nascimento
          <input type="date"
                 name="tDataNasc"
                 id="cDataNasc">
        </p>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <p>
          Logradouro
          <input type="text"
                 name="tLogradouro"
                 id="cLogradouro"
                 size="30"
                 maxlength="50"
                 placeholder="Rua, Av, Travessa, ...">

        </p>
        Número
        <input type="number"
               name="tNum"
               id="cNum"
               size="5"
               min="1"
               max="99999">
      </p>
      <p>
        Estado
        <select name="tEstado" id="cEstado">
          <option selected>...</option>
          <optgroup label="Sudeste">
            <option value="MG">Minas Gerais</option>
            <option value="MG"> Espírito Santo</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
          </optgroup>
          <optgroup label="Sul">
            <option value="RS">Rio Grande do Sul</option>
            <option value="SC">Santa Catarina</option>
            <option value="PR">Parana</option>
          </optgroup>


          <optgroup label="Nordeste">
            <option value="RS">Alagoas</option>
            <option value="SC">Bahia</option>
            <option value="PR">Ceará</option>
            <option value="PR">Maranhão</option>
            <option value="PR">Paraíba</option>
            <option value="PR">Pernambuco</option>
            <option value="PR">Piauí</option>
            <option value="PR">Rio Grande do Norte</option>
            <option value="PR">Sergipe</option>
          </optgroup>


        </select>

      </p>

      <p>
        Cidade
        <input type="text"
               name="tCidade"
               id="cCidade"
               size="20"
               maxlength="40"
               placeholder="Digite sua cidade"
               list="Cidades">

        <datalist id="Cidades">
          <option value="Janaúba"></option>
          <option value="Porteirinha"></option>
          <option value="Mato Verde"></option>
          <option value="Nova Porteirinha"></option>
          <option value="Montes Claros"></option>
          <option value="Maceió"></option>
          <option value="Salvador"></option>
          <option value="Fortaleza"></option>
          <option value="São Luís"></option>
          <option value="João Pessoa"></option>
          <option value="Recife"></option>
          <option value="Teresina"></option>
          <option value="Natal"></option>
          <option value="Aracaju"></option>
          <option value="Januaria"></option>
          <option value="jaiba"></option>
          <option value="mangas"></option>
          <option value="monte azul"></option>
          <option value="Três Corações"></option>
          <option value="Belo Horizonte"></option>
          <option value="São José do Alegre"></option>
          <option value="Paraisópolis"></option>
          <option value="Monte Belo 1"></option>
          <option value="Monte Belo 2"></option>
        <datalist>
      </p>

      <p>
        Bairros
        <input type="text"
               name="tBairros"
               id="cBairros"
               size="20"
               maxlength="40"
               placeholder="Digite seu bairro"
               list="Bairro">

        <datalist id="Bairro">
          <option value="Veredas"></option>
          <option value="Rio Novo"></option>
          <option value="Barbosa"></option>
          <option value="Gameleiras"></option>
          <option value="Centro"></option>
          <option value="São gonçalo"></option>
          <option value="Vila Nova dos Poçoes"></option>
          <option value="Padre Eustaquio"></option>
          <option value="Dente Grande"></option>
          <option value="Esplanada"></option>
          <option value="Ribeirão do Ouro"></option>
          <option value="Planalto"></option>
          <option value="Nova Esperança"></option>
          <option value="Boa Vista"></option>
          <option value="Santa teresinha"></option>
          <option value="Dona lindu"></option>
          <option value="Clarita"></option>
          <datalist>
        </p>

        <p>
          Cep
          <input type="text"
                 name="tCep"
                 id="cCep"
                 size="20"
                 maxlength="40"
                 placeholder="Digite seu Cep"
                 list="Cep">

          <datalist id="Cep">
            <datalist>
          </p>

      </fieldset>
<a HREF="oficial.html" TARGET="_blank"> <h2>VOLTE HOME </h2> </a>

    </form>
    <footer>
      <p>contato nas redes -  Helio De Lima <br/>
      Facebook | Twitter</p>
    </footer>

</div>
  </body>
</html>
